<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./src/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Password recovery</h1>
        
            <p class="subtitle">Inform the email address used to create your account</p>
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" placeholder="camilahook@gmail.com" name="" id="email" class="input input-email">
                <input type="submit" value="Submit" class="primary-btn submit-btn">
                <p class="recive"><a href="">Back to Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
