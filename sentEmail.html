<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Email has been sent!</h1>
            
            <p class="subtitle">Plase check your inbox for instructions on how to reset the password</p>
            <div class="emailContainer">
                <img src="./src/icons/email.svg" alt="" srcset="" class="logo-email">
            </div>

            <form action="/" class="form">
                <input type="submit" value="LogIn" class="primary-btn email-btn">
            
                <p class="recive">Didn't recive the email? <a href="">Resend</a></p>
            </form>
        </div>
    </div>
</body>
</html>
