<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Acceda a su cuenta</title>
</head>
<body>
    <div class="set-container">
        <div class="form-container">
            <img src="../src/logos/logo_yard_sale.svg" alt="" class="logo" id="logo">
        

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" name="" id="email" class="input input-email" placeholder="camilohook@gmail.com">

                <label for="password" class="label">Password</label>
                <input type="text" name="" id="password" class="input input-password" placeholder="*********">
                <button class="login-btn">Log in</button>
                <p class="forgot"><a href="">Forgot my password</a></p>
            </form>
            <button class="signUp">Sign Up</button>
        </div>
    </div>
</body>
</html>
