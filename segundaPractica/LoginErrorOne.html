<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .input-error{
    border: 1px solid red;
    background-color: rgba(255, 0, 0, 0.046);
    }
    .form .label-typeE{
    color: red;
    }
    .errorSx{
        margin-top: 12px;
        font-size: 12px;
        text-align: center;
    }
    .loginSx{
        background-color: #c7c7c7;
    }
    </style>
    <title>Acceda a su cuenta</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <img src="../src/logos/logo_yard_sale.svg" alt="" class="logo">
        

            <form action="/" class="form">
                <label for="email" class="label label-typeE">Email address</label>
                <input type="email" name="" id="email" class="input input-error" placeholder="camilohook@gmail.com">

                <label for="password" class="label label-typeE">Password</label>
                <input type="text" name="" id="password" class="input input-error" placeholder="*********">
                <p class="label-typeE errorSx">Invalid user ID and password combination</p>
                <button class="login-btn loginSx">Log in</button>
                <p class="forgot"><a href="">Forgot my password</a></p>
            </form>
        </div>
        <button class="signUp">Sign Up</button>
    </div>
</body>
</html>
